<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="app.js"></script>
</head>

<body ng-app="planetApp" ng-controller="planetController">
    <div class="container">
        <h1>Planets in Solar System</h1>
        <div class="row">
            <div class="col-md-3">
                <input type="text" ng-model="search" class="form-control" placeholder="search Planets">
            </div>
            <div class="col-md-3">
                <select name="sort" id="sort" class="form-control" ng-model="sortBy" ng-init="sortBy='name">
                    <option value="name">Name</option>
                    <option value="type">Type</option>
                    <option value="distance">Distance</option>
                    <option value="moons">Moons</option>
                </select>
            </div>

        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Distance</th>
                    <th>Moons</th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="planets in planets | filter:searchTerm | orderBy:sortBy">
                    <td>{{planets.name}}</td>
                    <td>{{planets.type}}</td>
                    <td>{{planets.distance}}</td>
                    <td>{{planets.moons}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
