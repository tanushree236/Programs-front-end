<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>

<body>
    <div ng-app>
        <p>Example expression: {{10+5}}</p>
        <div ng-app="" ng-init="firstName='Tanu';lastName='Mahato'">
            <p>The Complete name is : {{firstName+" "+lastName}}</p>
        </div>
        <div ng-app="" ng-init="quantity=3;cost=100">
            <p>Total amount rupees: {{quantity*cost}}</p>
        </div>
        <div ng-app="" ng-init="person={firstName:'Tanu',lastName:'Mahato'}">
            <p>The first Name is {{person.firstName}}</p>
        </div>
        <div ng-app="" ng-init="points=[11,12,1,3,14,15]">
            <p>The second result is {{points[1]}}</p>
        </div>







    </div>
</body>

</html>
