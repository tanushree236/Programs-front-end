<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Enter a number \n","");
        var msgstr;
        if(num>0 && num!=null){
            msgstr="Number and its Squares are \n";
                for(i=1;i<=num;i++){
                    msgstr=msgstr+i+"^2 = "+i*i+"\n";
                }
                alert(msgstr);
        }
        else{
            alert("Invalid");
        }
    </script>
</body>
