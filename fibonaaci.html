<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n1=0;
        var n2=1;
        var a=2;
        var num=prompt("Enter a number: \n","");
        if(num!=null && num>0){
            document.write("<h1>The first "+num+" numbers in fibonacci series </h1>");
            if(num==1){
                document.write("<h2>"+n1+"</h2>");
            }
                
            
            else{
                document.write("<h2>"+n1+"</h2>");
                document.write("<h2>"+n2+"</h2>");
            }
            while(a<num){
                nth=n1+n2;
                document.write("<h2>"+nth+"</h2>");
                n1=n2;
                n2=nth;
            a=a+1;
            }
        }
        else{
            alert('Invalid');
        }
    </script>
</body>
</html>
